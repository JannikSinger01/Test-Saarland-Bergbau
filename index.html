<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historischer Atlas Saarland: Kohle & Stahl</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Interaktive Items */
        .list-item { transition: all 0.2s; }
        
        .mine-item:hover {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }
        
        .steel-item:hover {
            background-color: #f0fdf4;
            border-left-color: #16a34a;
        }

        /* Layer Control Styling Anpassung für Tailwind-Look */
        .leaflet-control-layers {
            border: none !important;
            border-radius: 0.75rem !important;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1) !important;
            padding: 10px !important;
            font-family: inherit;
        }
    </style>
</head>
<body class="relative h-screen w-screen bg-gray-100">

    <!-- Header Desktop -->
    <div class="absolute top-4 left-4 z-[1000] glass-panel p-5 rounded-xl shadow-2xl max-w-xs border-l-4 border-gray-800 hidden md:block">
        <h1 class="text-2xl font-bold text-gray-800 mb-1">Industriekultur Saar</h1>
        <div class="flex gap-2 mb-2 text-xs font-bold uppercase tracking-wider">
            <span class="text-red-600">Kohle</span>
            <span class="text-gray-400">&bull;</span>
            <span class="text-green-600">Stahl</span>
            <span class="text-gray-400">&bull;</span>
            <span class="text-blue-600">Bahn</span>
        </div>
        <p class="text-sm text-gray-600">Die Symbiose aus Gruben, Hüttenwerken und Eisenbahnen (1815-1980).</p>
    </div>

    <!-- Header Mobile -->
    <div class="absolute top-0 left-0 right-0 z-[1000] glass-panel p-3 border-b border-gray-200 md:hidden flex justify-between items-center">
        <h1 class="text-lg font-bold text-gray-800 pl-2">Saarland Industriekultur</h1>
    </div>

    <!-- Sidebar Liste (Rechts) -->
    <div class="absolute top-16 md:top-4 right-4 bottom-12 w-64 md:w-80 z-[1000] flex flex-col pointer-events-none">
        <div class="glass-panel rounded-xl shadow-2xl flex flex-col max-h-full pointer-events-auto overflow-hidden">
            <div class="p-4 bg-gray-50 border-b border-gray-200">
                <h2 class="font-bold text-gray-700">Standorte</h2>
                <p class="text-xs text-gray-500">Klicke zum Anfliegen</p>
            </div>
            <div id="locations-list" class="overflow-y-auto p-2 space-y-4 bg-white/50">
                <!-- Inhalt wird dynamisch generiert -->
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Footer -->
    <div class="absolute bottom-0 left-0 right-0 z-[1000] bg-gray-900 text-white text-xs py-2 px-4 text-center opacity-90">
        &copy; 2024 Historischer Atlas Saarland | Vibe-Coding
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- DATEN: BERGWERKE (Rot) ---
        const mines = [
            { id: "m1", name: "Grube Reden", location: "Schiffweiler", coords: [49.3493, 7.1132], desc: "Großbergwerk, heute Standort von Gondwana." },
            { id: "m2", name: "Grube Göttelborn", location: "Quierschied", coords: [49.3548, 7.0335], desc: "Weißer Riese, Förderturm IV ist Landmarke." },
            { id: "m3", name: "Grube Camphausen", location: "Quierschied", coords: [49.3065, 7.0074], desc: "Architektonisch wertvoller Hammerkopfturm." },
            { id: "m4", name: "Grube Ensdorf", location: "Ensdorf", coords: [49.3089, 6.7725], desc: "Letztes aktives Bergwerk (bis 2012). Saarpolygon." },
            { id: "m5", name: "Grube Luisenthal", location: "Völklingen", coords: [49.2477, 6.8938], desc: "Tiefstes Bergwerk an der Saar." },
            { id: "m6", name: "Grube Warndt", location: "Großrosseln", coords: [49.1864, 6.8097], desc: "Modernste Anlage der 60er Jahre." },
            { id: "m7", name: "Grube Velsen", location: "Großrosseln", coords: [49.2219, 6.8363], desc: "Erlebnisbergwerk Velsen heute." },
            { id: "m8", name: "Grube Itzenplitz", location: "Heiligenwald", coords: [49.3542, 7.0869], desc: "Ältestes freistehendes Fördergerüst." },
            { id: "m9", name: "Grube Dechen", location: "Neunkirchen", coords: [49.3378, 7.1722], desc: "Eng verbunden mit dem Neunkircher Eisenwerk." },
            { id: "m10", name: "Grube Frankenholz", location: "Bexbach", coords: [49.3702, 7.2405], desc: "Ehemals tiefste Grube Bayerns (Pfalz)." },
            { id: "m11", name: "Grube Maybach", location: "Friedrichsthal", coords: [49.3205, 7.0632], desc: "Wichtig für die Industrialisierung im Sulzbachtal." },
            { id: "m12", name: "Grube Viktoria", location: "Püttlingen", coords: [49.2927, 6.8882], desc: "Machte Püttlingen zur Köllertal-Metropole." },
            { id: "m13", name: "Grube Von der Heydt", location: "Saarbrücken", coords: [49.2688, 6.9575], desc: "Im Wald gelegen, mit historischer Arbeitersiedlung." },
            { id: "m14", name: "Grube Jägersfreude", location: "Saarbrücken", coords: [49.2610, 7.0050], desc: "Wichtiger Standort nahe der Hauptbahnlinie." },
            { id: "m15", name: "Grube Kohlwald", location: "Wiebelskirchen", coords: [49.3680, 7.1980], desc: "Grenzgrube zu Bayern (Pfalz), heute Naturdenkmal." },
            { id: "m16", name: "Grube St. Ingbert", location: "St. Ingbert", coords: [49.2830, 7.1180], desc: "Rischbachstollen, heute Besucherbergwerk." },
            { id: "m17", name: "Grube Hostenbach", location: "Wadgassen", coords: [49.2650, 6.7950], desc: "Älterer Bergbau im Bisttal." },
            { id: "m18", name: "Grube Dilsburg", location: "Heusweiler", coords: [49.3350, 6.9350], desc: "Betrieb bis 1931, Schachtanlage der Grube Göttelborn." },
            { id: "m19", name: "Grube König", location: "Neunkirchen", coords: [49.3450, 7.1750], desc: "Große historische Bedeutung für Neunkirchen." },
            { id: "m20", name: "Grube Hirschbach", location: "Dudweiler", coords: [49.2850, 7.0450], desc: "Verbund mit Jägersfreude, heute Naherholungsgebiet." }
        ];

        // --- DATEN: STAHL- & HÜTTENWERKE (Grün) ---
        const steelworks = [
            { id: "s1", name: "Völklinger Hütte", location: "Völklingen", coords: [49.2485, 6.8442], desc: "UNESCO-Weltkulturerbe. Einzigartiges Industriedenkmal." },
            { id: "s2", name: "Dillinger Hütte", location: "Dillingen", coords: [49.3480, 6.7450], desc: "Älteste AG Deutschlands, Spezialist für Grobbleche." },
            { id: "s3", name: "Neunkircher Eisenwerk", location: "Neunkirchen", coords: [49.3455, 7.1780], desc: "Prägte das Stadtbild extrem. Heute Einkaufscenter & Industriekultur." },
            { id: "s4", name: "Burbacher Hütte", location: "Saarbrücken", coords: [49.2420, 6.9350], desc: "Großes Hüttenwerk, später Teil von Saarstahl." },
            { id: "s5", name: "Halberger Hütte", location: "Brebach", coords: [49.2180, 7.0300], desc: "Gussrohre und Motorteile, traditionsreicher Standort." },
            { id: "s6", name: "Alte Schmelz", location: "St. Ingbert", coords: [49.2750, 7.1050], desc: "Industriedenkmal und Kulturort." },
            { id: "s7", name: "Röhrenwerke Bous", location: "Bous", coords: [49.2750, 6.8050], desc: "Mannesmannröhren-Werke, später Stahlwerk Bous." },
            { id: "s8", name: "Eisenwerk Homburg", location: "Homburg", coords: [49.3250, 7.3350], desc: "Bedeutend für die pfälzisch-saarländische Wirtschaft." },
            { id: "s9", name: "Mariahütte", location: "Nonnweiler", coords: [49.6050, 6.9650], desc: "Historische Eisenhütte im Hochwald." },
            { id: "s10", name: "Geislauterner Eisenwerk", location: "Völklingen", coords: [49.2350, 6.8300], desc: "Wiege des saarländischen Bergbaus und Eisenwesens." },
            { id: "s11", name: "St. Ingberter Eisenwerk", location: "St. Ingbert", coords: [49.2800, 7.1200], desc: "Einst Draht- und Nagelproduktion von Weltrang." },
            { id: "s12", name: "Hütte Krämer", location: "St. Ingbert", coords: [49.2720, 7.1150], desc: "Walzwerk-Tradition in St. Ingbert." },
            { id: "s13", name: "Eisenwerk Bettingen", location: "Schmelz", coords: [49.4350, 6.8600], desc: " Namensgebend für den Ort 'Schmelz'." },
            { id: "s14", name: "Aschbacher Eisenwerk", location: "Gersweiler", coords: [49.2300, 6.9100], desc: "Historische Schmelze an der Saar." },
            { id: "s15", name: "Fischbacher Schmelze", location: "Quierschied", coords: [49.3150, 7.0400], desc: "Frühindustrielle Anlage im Fischbachtal." },
            { id: "s16", name: "Goffontaine", location: "Schafbrücke", coords: [49.2250, 7.0500], desc: "Ehemaliges Eisenwerk und Drahtzug." },
            { id: "s17", name: "Wadgasser Hütte", location: "Wadgassen", coords: [49.2700, 6.7900], desc: "Bekannt vor allem für Kristallglas, aber auch Eisenursprung." },
            { id: "s18", name: "Karlsbrunner Hütte", location: "Großrosseln", coords: [49.1850, 6.8300], desc: "Historischer Standort im Warndt." },
            { id: "s19", name: "Hütteweiler", location: "Illingen", coords: [49.3800, 7.0500], desc: "Verweis auf frühe Verhüttung im Namen." },
            { id: "s20", name: "Hütte Wecklingen", location: "Blieskastel", coords: [49.2300, 7.2500], desc: "Kleinere historische Anlage im Bliestal." }
        ];

        // --- DATEN: BAHNSTRECKEN ---
        const railways = [
            { name: "Pfälzische Ludwigsbahn (1849)", color: "#1e40af", path: [[49.380, 7.350], [49.345, 7.260], [49.345, 7.180], [49.280, 7.110], [49.240, 7.000], [49.190, 6.890]] },
            { name: "Nahetalbahn (1860)", color: "#047857", path: [[49.550, 7.150], [49.450, 7.100], [49.350, 7.180], [49.260, 7.000]] },
            { name: "Saartalbahn (Trierer Linie)", color: "#b91c1c", path: [[49.240, 7.000], [49.250, 6.850], [49.310, 6.750], [49.380, 6.650], [49.450, 6.600], [49.600, 6.550]] },
            { name: "Fischbachtalbahn (1879)", color: "#d97706", path: [[49.240, 7.000], [49.300, 7.010], [49.330, 7.030], [49.350, 7.180]] }
        ];

        // --- MAP INIT ---
        const map = L.map('map', { zoomControl: false }).setView([49.32, 6.95], 11);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap contributors, &copy; CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- ICONS & LAYERS ---
        const minesLayer = L.layerGroup().addTo(map);
        const steelLayer = L.layerGroup().addTo(map);
        const railsLayer = L.layerGroup().addTo(map);

        const createIcon = (color) => L.divIcon({
            className: 'custom-div-icon',
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 drop-shadow-md"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3" fill="white"></circle></svg>`,
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        const markers = {};

        // --- RENDER FUNKTIONEN ---
        const listContainer = document.getElementById('locations-list');

        // Funktion zum Erstellen von Listen-Sektionen
        function addSection(title, colorClass, items, layer, iconColor, typeClass) {
            // Sektions-Header
            const header = document.createElement('div');
            header.className = `font-bold text-xs uppercase tracking-wider ${colorClass} mt-4 mb-2 pl-2`;
            header.innerText = title;
            listContainer.appendChild(header);

            items.forEach(item => {
                // Marker auf Karte
                const marker = L.marker(item.coords, {icon: createIcon(iconColor)}).addTo(layer);
                markers[item.id] = marker;

                const popupContent = `
                    <div class="p-1 min-w-[200px]">
                        <h3 class="font-bold text-lg ${colorClass} mb-1">${item.name}</h3>
                        <p class="text-xs font-semibold text-gray-500 uppercase mb-2">${item.location}</p>
                        <p class="text-sm text-gray-700 leading-snug">${item.desc}</p>
                    </div>
                `;
                marker.bindPopup(popupContent);

                // Liste Item
                const listItem = document.createElement('div');
                listItem.className = `list-item ${typeClass} p-3 rounded-lg cursor-pointer border-l-4 border-transparent bg-white shadow-sm mb-2`;
                listItem.innerHTML = `
                    <h4 class="font-bold text-gray-800 text-sm">${item.name}</h4>
                    <span class="text-xs text-gray-500">${item.location}</span>
                `;
                listItem.addEventListener('click', () => {
                    map.flyTo(item.coords, 13, { duration: 1.5 });
                    setTimeout(() => markers[item.id].openPopup(), 1500);
                });
                listContainer.appendChild(listItem);
            });
        }

        // Listen füllen
        addSection("Bergwerke (Kohle)", "text-red-700", mines, minesLayer, "#dc2626", "mine-item");
        addSection("Hüttenwerke (Stahl)", "text-green-700", steelworks, steelLayer, "#16a34a", "steel-item");

        // Bahnen zeichnen
        railways.forEach(rail => {
            L.polyline(rail.path, {
                color: rail.color,
                weight: 4,
                opacity: 0.6,
                dashArray: '10, 10',
                lineCap: 'round'
            }).bindPopup(`<b style="color:${rail.color}">${rail.name}</b>`).addTo(railsLayer);
        });

        // Layer Control
        const overlays = {
            "<span class='text-red-700 font-bold'>Bergwerke</span>": minesLayer,
            "<span class='text-green-700 font-bold'>Hüttenwerke</span>": steelLayer,
            "<span class='text-blue-700 font-bold'>Schienennetz</span>": railsLayer
        };
        L.control.layers(null, overlays, { position: 'topright' }).addTo(map);

    </script>
</body>
</html>
