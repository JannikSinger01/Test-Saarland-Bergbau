        }

        .glass-panel {

        ::-webkit-scrollbar { width: 4px; }

        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* TAB BUTTONS */
        .tab-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .tab-btn.active {
            background-color: #0f172a; /* Slate 900 */

        }
        .tab-btn:hover:not(.active) {
            background-color: #f1f5f9;
            transform: translateY(-1px);
        }

        /* RANGE SLIDER */
        input[type=range] {
            -webkit-appearance: none; width: 100%; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px;

            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;

        }

        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }

        .leaflet-container a.leaflet-popup-close-button { color: #64748b; padding: 8px; z-index: 10; }

            { name: "RE 1 / RB 70/71", desc: "Trier - SB - Homburg - Mannheim", color: "#db2777", weight: 5, path: [[49.600, 6.550], [49.490, 6.590], [49.441, 6.637], [49.350, 6.733], [49.316, 6.750], [49.250, 6.850], [49.233, 7.000], [49.280, 7.120], [49.320, 7.340], [49.380, 7.350]] },
            { name: "RE 3 / RB 73", desc: "SB - Neunkirchen - Mainz", color: "#0ea5e9", weight: 4, path: [[49.233, 7.000], [49.300, 7.060], [49.345, 7.178], [49.405, 7.165], [49.466, 7.166], [49.580, 7.150], [49.630, 7.180]] },
            { name: "RB 68", desc: "SB - St. Ingbert - Zweibrücken", color: "#2563eb", weight: 3, path: [[49.233, 7.000], [49.280, 7.120], [49.250, 7.250], [49.240, 7.350]] },

        // ---------------------------------------------------------

        const map = L.map('map', { zoomControl: false }).setView([49.38, 6.95], 10); 
        L.control.zoom({ position: 'bottomright' }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', { attribution: '&copy; CARTO', subdomains: 'abcd', maxZoom: 20 }).addTo(map);

        let borderLayer = L.layerGroup().addTo(map);
        L.polygon(saarlandBorder, { color: '#64748b', weight: 2, fill: false, dashArray: '6, 6', opacity: 0.75 }).addTo(borderLayer);

        // ---------------------------------------------------------
        // HELPERS
        // ---------------------------------------------------------
        function clearMap() { currentLayers.clearLayers(); document.getElementById('sidebar-content').innerHTML = ''; }
        
        // INTERPOLATION HELPER
        function getPopForYear(history, year) {
            const years = Object.keys(history).map(Number).sort((a,b)=>a-b);
            if (year <= years[0]) return history[years[0]];
            if (year >= years[years.length-1]) return history[years[years.length-1]];
            
            let prev = years[0];
            let next = years[years.length-1];
            for(let y of years) {
                if (y <= year) prev = y;
                if (y > year) { next = y; break; }
            }
            
            const range = next - prev;
            const factor = (year - prev) / range;
            const valPrev = history[prev];
            const valNext = history[next];
            return Math.round(valPrev + factor * (valNext - valPrev));
        }

        function updateUrbanMap(val) {
            currentYear = parseInt(val);
            document.getElementById('yearDisplay').innerText = currentYear;
            
            // Gesamtbevölkerung (Saarland) holen
            const totalPop = getPopForYear(saarlandPopData, currentYear);
            document.getElementById('total-pop-value').innerText = totalPop.toLocaleString();
            document.getElementById('total-pop-year').innerText = "Jahr: " + currentYear;
            
            // 1974 Warning logic
            const badge = document.getElementById('reform-badge');
            if (currentYear >= 1973 && currentYear <= 1975) {
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            clearMap();
            renderUrban();
        }

        function renderUrban() {
            document.getElementById('sidebar-title').innerText = "Bevölkerung";
            document.getElementById('sidebar-desc').innerText = "Zeitvergleich 1926 - 2024";
            const list = document.getElementById('sidebar-content');
            
            // Display Total Population Box
            document.getElementById('total-pop-display').classList.remove('hidden');
            
            const infoBox = document.createElement('div');
            infoBox.className = "p-4 bg-blue-50/50 text-blue-900 text-xs rounded-xl mb-4 border border-blue-100 shadow-sm leading-relaxed";
            if (currentViewMode === 'overview') {
                infoBox.innerHTML = "<strong class='block mb-1 font-bold'>Korrelation sichtbar!</strong>Die Überlagerung zeigt: Die größten Bevölkerungszentren liegen exakt auf den roten/grauen Industrieachsen.";
                addOverviewLines(list);
            } else {
                infoBox.innerHTML = "Die Daten basieren auf historischen Volkszählungen. Beachte den Sprung 1974 (Gebietsreform).";
            }
            list.appendChild(infoBox);

            urbanDataRaw.forEach(city => {
                const pop = getPopForYear(city.history, currentYear);
                const radius = Math.sqrt(pop) * 15; 
                let color = pop > 100000 ? '#7e22ce' : (pop > 30000 ? '#a855f7' : '#d8b4fe');

                const circle = L.circle(city.coords, {
                    color: color, fillColor: color, fillOpacity: 0.5, radius: radius, weight: 1
                }).addTo(currentLayers);

                circle.bindPopup(`<div class="text-center p-1"><b class="text-lg block mb-1">${city.name}</b><span class="bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full text-xs font-bold">${pop.toLocaleString()} EW</span><br><span class="text-xs text-slate-500">im Jahr ${currentYear}</span></div>`);
                
                const div = document.createElement('div');
                div.className = "p-3 mb-2 bg-white rounded-lg border-l-4 border-purple-500 shadow-sm text-sm cursor-pointer hover:bg-slate-50 flex justify-between";
                div.innerHTML = `<span><b>${city.name}</b></span> <span class="text-xs font-mono bg-slate-100 px-1 rounded">${pop.toLocaleString()}</span>`;
                div.onclick = () => { map.flyTo(city.coords, 13); circle.openPopup(); };
                list.appendChild(div);
            });
        }

        // ... (Rest of functions: renderHistory, renderTransport, switchMode, helpers remain same) ...
        
        function expandSidebarItem(id) { const contentDiv = document.getElementById(`details-${id}`); if (contentDiv) { document.querySelectorAll('.details-content').forEach(el => { if(el.id !== `details-${id}`) el.classList.remove('open'); }); contentDiv.classList.add('open'); contentDiv.parentElement.scrollIntoView({ behavior: 'smooth', block: 'center' }); contentDiv.parentElement.classList.add('ring-2', 'ring-slate-400'); setTimeout(() => contentDiv.parentElement.classList.remove('ring-2', 'ring-slate-400'), 1000); } }
        function createExpandableListItem(item, iconClass, colorClass, onClickMarker) { const div = document.createElement('div'); div.className = `group rounded-xl bg-white border border-slate-100 hover:border-slate-300 shadow-sm hover:shadow-md transition-all duration-200 mb-2 overflow-hidden`; const dotColor = colorClass.replace('border-', 'bg-').replace('text-', 'bg-'); const header = document.createElement('div'); header.className = "p-3.5 flex items-center gap-3.5 cursor-pointer"; header.onclick = () => { const details = document.getElementById(`details-${item.id}`); details.classList.toggle('open'); if(onClickMarker) onClickMarker(); }; header.innerHTML = `<div class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center text-xl text-slate-500 group-hover:text-slate-800"><i class="${iconClass}"></i></div><div class="flex-1"><div class="font-bold text-sm text-slate-800">${item.name}</div><div class="text-xs text-slate-500 font-medium">${item.period}</div></div><div class="w-2 h-2 rounded-full ${dotColor}"></div>`; const details = document.createElement('div'); details.id = `details-${item.id}`; details.className = "details-content bg-slate-50 text-xs text-slate-600 px-4"; details.innerHTML = `<div class="py-3 border-t border-slate-200"><p class="leading-relaxed text-justify">${item.desc}</p></div>`; div.appendChild(header); div.appendChild(details); return div; }
        function createSimpleListItem(title, subtitle, color, onClick) { const div = document.createElement('div'); div.className = "p-3 mb-2 bg-white rounded-lg border-l-4 shadow-sm text-sm cursor-pointer hover:bg-slate-50"; div.style.borderLeftColor = color; div.innerHTML = `<b>${title}</b><br><span class="text-xs text-slate-500">${subtitle}</span>`; div.onclick = onClick; return div; }
        
        const getMineIcon = (color) => L.divIcon({className: 'custom-div-icon', html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 drop-shadow-lg"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><text x="12" y="15" text-anchor="middle" fill="white" stroke="none" font-size="10" font-weight="900" font-family="Inter, sans-serif">G</text></svg>`, iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32]});
        const getOreIcon = (color) => L.divIcon({className: 'custom-div-icon', html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 drop-shadow-lg"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><text x="12" y="15" text-anchor="middle" fill="white" stroke="none" font-size="10" font-weight="900" font-family="Inter, sans-serif">E</text></svg>`, iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32]});
        const getSteelIcon = (color) => L.divIcon({className: 'custom-div-icon', html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="${color}" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 drop-shadow-lg"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" /><text x="12" y="15" text-anchor="middle" fill="white" stroke="none" font-size="10" font-weight="900" font-family="Inter, sans-serif">H</text></svg>`, iconSize: [32, 32], iconAnchor: [16, 32], popupAnchor: [0, -32]});

        function addOverviewLines(containerList) {
            const miningLine = L.polyline(overviewLines.mining.path, { color: overviewLines.mining.color, weight: 20, opacity: 0.3, lineCap: 'round', lineJoin: 'round', interactive: false }).addTo(currentLayers);
            const steelLine = L.polyline(overviewLines.steel.path, { color: overviewLines.steel.color, weight: 20, opacity: 0.3, lineCap: 'round', lineJoin: 'round', interactive: false }).addTo(currentLayers);
            if (containerList) { const overlayInfo = document.createElement('div'); overlayInfo.className = "mt-4 p-2 border-t border-slate-200 text-[10px] text-slate-400 text-center uppercase tracking-wider"; overlayInfo.innerHTML = "Industrieachsen eingeblendet"; containerList.appendChild(overlayInfo); }
        }

        function renderLegend(mode) {
            const container = document.getElementById('legend-content');
            const panel = document.getElementById('legend-panel');
            let html = '';
            if (mode === 'transport') { panel.classList.add('hidden'); panel.classList.remove('md:block'); return; }
            panel.classList.remove('hidden'); panel.classList.add('md:block');
            const borderLegend = `<div class="flex items-center gap-2.5 mt-2 pt-2 border-t border-slate-100"><span class="w-6 h-0 border-t-2 border-dashed border-slate-400"></span><span class="text-slate-500">grobe Landesgrenze</span></div>`;

            if (mode === 'history') {
                html = `<div class="flex items-center gap-2.5"><span class="w-3 h-3 rounded-full bg-red-500 border border-white shadow-sm"></span><span>Steinkohlebergwerk</span></div>
                        <div class="flex items-center gap-2.5"><span class="w-3 h-3 rounded-full bg-orange-500 border border-white shadow-sm"></span><span>Erz-/Kalkbergwerk</span></div>
                        <div class="flex items-center gap-2.5"><span class="w-3 h-3 rounded-full bg-slate-600 border border-white shadow-sm"></span><span>Stahl-/Hüttenwerk</span></div>
                        <div class="mt-2 pt-2 border-t border-slate-100"><div class="flex items-center gap-2.5"><span class="w-4 h-1 bg-red-500 rounded-full opacity-50"></span><span class="text-[10px] text-slate-500">Kohlegürtel (in Übersicht)</span></div><div class="flex items-center gap-2.5"><span class="w-4 h-1 bg-slate-600 rounded-full opacity-50"></span><span class="text-[10px] text-slate-500">Stahlachse (in Übersicht)</span></div></div>`;
            } else if (mode === 'urban') {
                html = `<div class="flex items-center gap-2.5"><span class="w-3 h-3 rounded-full bg-purple-700 opacity-60"></span><span>> 100k EW</span></div>
                        <div class="flex items-center gap-2.5"><span class="w-3 h-3 rounded-full bg-purple-500 opacity-60"></span><span>> 30k EW</span></div>
                        <div class="flex items-center gap-2.5"><span class="w-3 h-3 rounded-full bg-purple-300 opacity-60"></span><span>< 30k EW</span></div>`;
            }
            container.innerHTML = html + borderLegend;
        }

        function renderHistory() {
            document.getElementById('sidebar-title').innerText = "Berg- und Stahlbau";
            document.getElementById('sidebar-desc').innerText = "Kohle, Erz & Stahl";
            const list = document.getElementById('sidebar-content');
            if (currentViewMode === 'overview') {
                const miningLine = L.polyline(overviewLines.mining.path, { color: overviewLines.mining.color, weight: 20, opacity: 0.4, lineCap: 'round', lineJoin: 'round' }).addTo(currentLayers);
                miningLine.bindTooltip(overviewLines.mining.name, {sticky: true, direction: 'center', className: 'font-bold text-red-600 bg-white border-0 shadow-lg'});
                const steelLine = L.polyline(overviewLines.steel.path, { color: overviewLines.steel.color, weight: 20, opacity: 0.4, lineCap: 'round', lineJoin: 'round' }).addTo(currentLayers);
                steelLine.bindTooltip(overviewLines.steel.name, {sticky: true, direction: 'center', className: 'font-bold text-slate-600 bg-white border-0 shadow-lg'});
                const infoBox = document.createElement('div'); infoBox.className = "p-4 bg-slate-50/50 text-slate-800 text-xs rounded-xl mb-4 border border-slate-200 shadow-sm leading-relaxed mt-4"; infoBox.innerHTML = "<strong class='block mb-1 font-bold'>Strukturanalyse</strong>Die Linien abstrahieren die Verteilung der über 50 Standorte."; list.appendChild(infoBox);
            } else {
                historyData.mines.forEach(mine => {
                    let icon, color;
                    if (mine.type === "Kohle") { icon = getMineIcon('#ef4444'); color = "bg-red-500"; } else { icon = getOreIcon('#f97316'); color = "bg-orange-500"; }
                    const marker = L.marker(mine.coords, { icon: icon }).addTo(currentLayers);
                    marker.bindPopup(`<div class="w-full bg-white p-3"><div class="flex justify-between items-start"><b class="${mine.type==='Kohle'?'text-red-600':'text-orange-600'} block text-sm">${mine.name}</b><span class="${mine.type==='Kohle'?'bg-red-50 text-red-600 border-red-100':'bg-orange-50 text-orange-600 border-orange-100'} text-[9px] font-bold px-1.5 py-0.5 rounded border">${mine.type}</span></div><div class="text-xs text-slate-500 mt-1 mb-3">${mine.period}</div><button onclick="expandSidebarItem('${mine.id}')" class="w-full text-center bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs font-bold py-1.5 rounded transition-colors">Weitere Informationen →</button></div>`);
                    list.appendChild(createExpandableListItem(mine, mine.type === "Kohle" ? "ph-pick-axe" : "ph-mountains", color, () => { map.flyTo(mine.coords, 13); marker.openPopup(); }));
                });
                historyData.steel.forEach(steel => {
                    const marker = L.marker(steel.coords, { icon: getSteelIcon('#475569') }).addTo(currentLayers);
                    marker.bindPopup(`<div class="w-full bg-white p-3"><div class="flex justify-between items-start"><b class="text-slate-700 block text-sm">${steel.name}</b><span class="bg-slate-50 text-slate-600 text-[9px] font-bold px-1.5 py-0.5 rounded border border-slate-200">${steel.type}</span></div><div class="text-xs text-slate-500 mt-1 mb-3">${steel.period}</div><button onclick="expandSidebarItem('${steel.id}')" class="w-full text-center bg-slate-100 hover:bg-slate-200 text-slate-700 text-xs font-bold py-1.5 rounded transition-colors">Weitere Informationen →</button></div>`);
                    list.appendChild(createExpandableListItem(steel, "ph-factory", "bg-slate-600", () => { map.flyTo(steel.coords, 13); marker.openPopup(); }));
                });
            }
        }

        function renderTransport() {
            document.getElementById('sidebar-title').innerText = "Schienennetz";
            document.getElementById('sidebar-desc').innerText = "Aktive RE/RB & Saarbahn Linien";
            const list = document.getElementById('sidebar-content');
            if (currentViewMode === 'overview') { const infoBox = document.createElement('div'); infoBox.className = "p-4 bg-blue-50/50 text-blue-900 text-xs rounded-xl mb-4 border border-blue-100 shadow-sm leading-relaxed"; infoBox.innerHTML = "<strong class='block mb-1 font-bold'>Historische Pfade</strong>Das moderne Schienennetz folgt fast identisch den alten Transportwegen."; list.appendChild(infoBox); addOverviewLines(list); }
            transportData.forEach(route => {
                const poly = L.polyline(route.path, { color: route.color, weight: 4, opacity: 0.8, lineCap: 'round' }).addTo(currentLayers);
                poly.bindTooltip(route.name, {sticky: true, className: 'font-bold bg-white border-0 shadow-lg px-2 py-1 rounded'});
                list.appendChild(createSimpleListItem(route.name, route.desc, route.color, () => map.fitBounds(poly.getBounds())));
            });
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(btn => { btn.classList.remove('active'); btn.classList.add('text-slate-600', 'bg-transparent'); });
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.getElementById(`btn-${mode}`).classList.remove('text-slate-600', 'bg-transparent');

            const viewCtrl = document.getElementById('view-controls');
            const timeSlider = document.getElementById('time-slider-container');
            const popDisplay = document.getElementById('total-pop-display');
            
            viewCtrl.classList.remove('hidden'); 
            timeSlider.classList.add('hidden');
            popDisplay.classList.add('hidden');

            if(mode === 'urban') { 
                viewCtrl.classList.add('hidden'); 
                timeSlider.classList.remove('hidden'); 
                popDisplay.classList.remove('hidden');
                currentViewMode = 'details'; 
                // Initiale Anzeige für das aktuelle Jahr
                updateUrbanMap(document.getElementById('yearSlider').value);
            }
            
            renderLegend(mode);
            clearMap();
            if (mode === 'history') renderHistory();
            if (mode === 'urban') renderUrban();
            if (mode === 'transport') renderTransport();
        }

        setTimeout(() => { switchMode('history'); }, 100);
    </script>
